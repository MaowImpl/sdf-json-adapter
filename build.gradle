plugins {
    id 'java'
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

group = "maow"
archivesBaseName = "sdfadapterjson"
version = "1.0.0"

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation "io.github.maowcraft:javasdf:master-SNAPSHOT"
    implementation "com.google.code.gson:gson:2.8.6"
}
